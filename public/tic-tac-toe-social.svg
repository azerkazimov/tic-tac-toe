<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#1a1a1a"/>
  
  <!-- Title -->
  <text x="600" y="100" text-anchor="middle" fill="#ffffff" font-size="48" font-family="Arial, sans-serif" font-weight="bold">
    Tic Tac Toe Game
  </text>
  
  <!-- Game Board -->
  <g transform="translate(450, 180)">
    <!-- Grid lines -->
    <rect x="0" y="0" width="300" height="300" fill="none" stroke="#333" stroke-width="4"/>
    <!-- Vertical lines -->
    <line x1="100" y1="0" x2="100" y2="300" stroke="#333" stroke-width="4"/>
    <line x1="200" y1="0" x2="200" y2="300" stroke="#333" stroke-width="4"/>
    <!-- Horizontal lines -->
    <line x1="0" y1="100" x2="300" y2="100" stroke="#333" stroke-width="4"/>
    <line x1="0" y1="200" x2="300" y2="200" stroke="#333" stroke-width="4"/>
    
    <!-- X marks -->
    <g stroke="#00bfff" stroke-width="6" fill="none">
      <line x1="20" y1="20" x2="80" y2="80"/>
      <line x1="80" y1="20" x2="20" y2="80"/>
      
      <line x1="120" y1="120" x2="180" y2="180"/>
      <line x1="180" y1="120" x2="120" y2="180"/>
      
      <line x1="220" y1="220" x2="280" y2="280"/>
      <line x1="280" y1="220" x2="220" y2="280"/>
    </g>
    
    <!-- O marks -->
    <g stroke="#ff4757" stroke-width="6" fill="none">
      <circle cx="150" cy="50" r="30"/>
      <circle cx="50" cy="150" r="30"/>
      <circle cx="250" cy="150" r="30"/>
    </g>
  </g>
  
  <!-- Subtitle -->
  <text x="600" y="550" text-anchor="middle" fill="#888" font-size="24" font-family="Arial, sans-serif">
    Play against AI • React-powered • Modern UI
  </text>
</svg>
